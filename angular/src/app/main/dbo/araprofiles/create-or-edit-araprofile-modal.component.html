<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #araprofileForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="araprofile.id">{{l("EditAraprofile")}}</span>
                        <span *ngIf="!araprofile.id">{{l("CreateNewAraprofile")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="Araprofile_prof_id">{{l("prof_id")}}</label>
									<input type="number" id="Araprofile_prof_id" class="form-control" [(ngModel)]="araprofile.prof_id" name="prof_id"  />
								</div>
					
								<div class="form-group">
									<label for="Araprofile_prof_description">{{l("prof_description")}} *</label>
									<input type="text" id="Araprofile_prof_description" class="form-control" [(ngModel)]="araprofile.prof_description" name="prof_description"     required/>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!araprofileForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
