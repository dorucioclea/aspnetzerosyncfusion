<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #arauserForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="arauser.id">{{l("EditArauser")}}</span>
                        <span *ngIf="!arauser.id">{{l("CreateNewArauser")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="Araprofileprof_id">{{l("Araprofile")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="Araprofileprof_id" name="araprofileprof_id" [(ngModel)]="araprofileprof_id" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectAraprofileModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setprof_idNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="arauser.prof_id" [(ngModel)]="arauser.prof_id" type="text"  hidden>
		 

								<div class="form-group">
									<label for="Arauser_user_id">{{l("user_id")}}</label>
									<input type="number" id="Arauser_user_id" class="form-control" [(ngModel)]="arauser.user_id" name="user_id"  />
								</div>
					
								<div class="form-group">
									<label for="Arauser_user_name">{{l("user_name")}} *</label>
									<input type="text" id="Arauser_user_name" class="form-control" [(ngModel)]="arauser.user_name" name="user_name"     required/>
								</div>
					
								<div class="form-group">
									<label for="Arauser_user_real_name">{{l("user_real_name")}}</label>
									<input type="text" id="Arauser_user_real_name" class="form-control" [(ngModel)]="arauser.user_real_name" name="user_real_name"    />
								</div>
					
								<div class="form-group">
									<label for="Arauser_user_email">{{l("user_email")}}</label>
									<input type="text" id="Arauser_user_email" class="form-control" [(ngModel)]="arauser.user_email" name="user_email"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!arauserForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<arauserAraprofileLookupTableModal #arauserAraprofileLookupTableModal (modalSave)="getNewprof_id()"></arauserAraprofileLookupTableModal>
		 
</div>
